<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job listing website</title>
    <!--Custom style-->
    <link rel="stylesheet" href="style.css">
    <!--Boxicon CDN-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
         <nav>
            <ul>
                <li><a href="#" class="btn"><i class='bx bx-plus-circle'></i>Add Job posting</a></li>
            </ul>
         </nav>
    </header>
    <main>
        <div class="card">
            <div class="left">
                <div class="profile">
                    <img src="img/photosnap.svg">
                </div>
                <div class="body">
                    <div class="top">
                        <div class="title">
                            <p>Photosnap</p>
                        </div>
                        <div class="top-tags">
                            <p class="lightTag">new</p>
                        </div>
                        <div class="top-tags">
                            <p class="darkTag" >featured</p>
                        </div>
                    </div>
                    <div class="main">
                        <p>Senior Frontend Developer</p>
                    </div>
                    <div class="bottom">
                        <div>
                            <h5>1d ago</h5>
                        </div>
                        <div>
                            <h5>Full Time</h5>
                        </div>
                        <div>
                            <h5>USA only</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="tags">
                    <div>
                        <p>Frontend</p>
                    </div>
                
                    <div>
                        <p>Senior</p>
                    </div>
                    <div>
                        <p>HTML</p>
                    </div>
                    <div>
                        <p>CSS</p>
                    </div>
                    <div>
                        <p>Javascript</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
